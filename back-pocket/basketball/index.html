<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basketball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../lib/bootswatch/journal/bootstrap.css">
  <script src="../../../lib/jquery/dist/jquery.js"></script>
  <script src="../../../lib/bacon/dist/Bacon.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <h1>Basketball</h1>
  <div class="play-area" id="play-area">
    <div class="arrow"></div>
    <div class="basket"></div>
    <div class="ball"></div>
  </div>
  <div class="scoreboard">24</div>
  <form class="form-horizontal">
    <div class="form-group inline">
      <label for="angle" class="col-sm-4 control-label">Angle</label>
      <div class="col-sm-8"><input class="form-control" type="number" id="angle" min="-360" max="360" value="50"></div>
    </div>
    <div class="form-group inline">
      <label for="power" class="col-sm-4 control-label">Power</label>
      <div class="col-sm-8"><input class="form-control" type="number" id="power" min="0" max="100" value="50"></div>
    </div>
    <div>
      <a class="btn btn-primary btn-block" id="shoot">Shoot</a>
    </div>
  </form>
  <script src="index.js"></script>
</body></html>
